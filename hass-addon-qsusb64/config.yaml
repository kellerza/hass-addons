---
name: QSUSB64 Add-on
version: "98d4258"
image: ghcr.io/kellerza/qsusb64
slug: hass-addon-qsusb64
description: Add-on for a QwikSwitch USB
startup: services
boot: auto
url: "https://github.com/kellerza/qsusb64"

devices:
    - /dev/bus/usb
    - /sys/class/hidraw
usb: true
udev: true

init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
ports: {}
ports_description: {}
host_network: false
# map:
#   - share:rw
options:
  PREFIX: "qsusb"
  BUTTONS:
    - NAME: "Spare"
      BUTTONS:
        - "@1cbd31"
        - "@1cbd32"
        - "@1cbd35"
        - "@1cbd36"
  LIGHTS:
    - ID: "@30e270"
      KIND: "rel"
      NAME: "Dining"
  SWITCHES:
    - ID: "@30e170"
      NAME: "Pool pump"
  MQTT_HOST: core-mosquitto
  MQTT_PORT: 1883
  MQTT_USERNAME: hass
  MQTT_PASSWORD: ""
schema:
  PREFIX: str
  BUTTONS:
    - NAME: str
      MODEL: str?
      BUTTONS:
        - str
  LIGHTS:
    - ID: str
      KIND: str
      NAME: str
  SWITCHES:
    - ID: str
      NAME: str
  DEBUG: int(0,5)?
  MQTT_HOST: str
  MQTT_PORT: int?
  MQTT_USERNAME: str
  MQTT_PASSWORD: str
