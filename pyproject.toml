[project]
name = "qsusb64"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.12,<4",
    "colorama>=0.4.6,<1",
    "hidapi==0.14.0.post4",
    "icecream>=2.1.4",
    "mqtt-entity[options]>=0.1.0",
]

[dependency-groups]
dev = [
    "pytest",
    "mypy",
    "types-colorama",
    "types-attrs",
    "pylint",
    "pytest-cov",
    "pytest-asyncio",
]

[build-system]
requires = ["uv-build"]
build-backend = "uv_build"

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pylint]
extension-pkg-whitelist = ["hid"]

[tool.pylint.'MESSAGES CONTROL']
good-names = ["db", "fr", "cr", "k", "i", "ui"]
enable = ["W", "E", "F"]
disable = ["R", "unused-argument", "line-too-long"]

[tool.pylint.design]
max-returns = 8

[tool.pytest.ini_options]
pythonpath = [".", "src"]
filterwarnings = "ignore:.+@coroutine.+deprecated.+"
testpaths = "src\tests"
norecursedirs = [".git", "modules"]
log_cli = true
log_cli_level = "DEBUG"
asyncio_mode = "auto"
addopts = "--cov=src --cov-report xml:cov.xml"

[tool.ruff]
target-version = "py312"
include = ["src/**/*.py"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = [
    "B",   # bugbear
    "D",   # pydocstyle
    "E",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "PIE", # flake8-pie
    "PTH", # flake8-pathlib
    "PYI", # flake8-pyi
    "RUF", # ruff
    "UP",  # pyupgrade
    "W",   # pycodestyle
]
ignore = ["E203", "E501", "D203", "D213"]
