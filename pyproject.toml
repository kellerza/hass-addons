[project]
name = "ha_addon"
version = "0.0.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.12,<4",
    "colorama>=0.4.6,<1",
    "colorlog>=6.9.0",
    "icecream>=2.1.4",
    "jmespath==1.0.1",
    "mqtt-entity[options]>=0.1.0",
]

[dependency-groups]
dev = [
    "mypy",
    "pytest-asyncio",
    "pytest-cov",
    "pytest",
    "types-attrs",
    "types-colorama",
    "types-jmespath",
]

[project.optional-dependencies]
hidapi = ["hidapi==0.14.0.post4"]

[build-system] # setuptools required for sub-packages
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = [] # https://github.com/astral-sh/uv/issues/9513

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
pythonpath = ["src"]
filterwarnings = "ignore:.+@coroutine.+deprecated.+"
testpaths = "src/tests"
norecursedirs = [".git", "modules"]
log_cli = true
log_cli_level = "DEBUG"
asyncio_mode = "auto"
addopts = "--cov=src --cov-report xml:cov.xml"

[tool.ruff]
target-version = "py312"
include = ["src/**/*.py"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = [
    "A",     # flake8-builtins
    "ASYNC", # flake8-async
    "B",     # bugbear
    "D",     # pydocstyle
    "E",     # pycodestyle
    "F",     # pyflakes
    "I",     # isort
    "PGH",   # pygrep-hooks
    "PIE",   # flake8-pie
    "PL",    # pylint
    "PTH",   # flake8-pathlib
    "PYI",   # flake8-pyi
    "RUF",   # ruff
    "UP",    # pyupgrade
    "W",     # pycodestyle
]
ignore = ["E203", "E501", "D203", "D213", "PLR2004"]

[tool.ruff.lint.pylint]
max-args = 7
